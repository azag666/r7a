<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RA7ARIA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1c1c1c);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      overflow: hidden;
    }

    .sprite {
      position: absolute;
      width: 512px; /* 8 frames * 64px */
      height: 64px;
      background: url('rat_sprite.png') left center no-repeat;
      background-size: 512px 64px;
      animation: play 1s steps(8) infinite, move 6s linear infinite;
      bottom: 60px;
    }

    @keyframes play {
      0% { background-position-x: 0; }
      100% { background-position-x: -512px; }
    }

    @keyframes move {
      0% { left: -64px; }
      100% { left: 100%; }
    }

    .graffiti {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-family: 'Arial Black', sans-serif;
      letter-spacing: 2px;
      color: #ff3b3b;
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #111;
      opacity: 0;
      animation: reveal 6s linear infinite;
    }

    @keyframes reveal {
      0% { opacity: 0; }
      30% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 1; }
    }

    @media (max-width: 480px) {
      .scene {
        height: 200px;
      }
      .graffiti {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sprite"></div>
    <div class="graffiti">RA7ARIA</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Animação de rato pixando</title>
<style>
body {
    background-color: black;
}

canvas {
    display: block;
    margin: 0 auto;
    width: 400px;
    height: 300px;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var rat = new Image();
rat.src = "http://googleusercontent.com/image_generation_content/1";

var x = 0;
var y = 0;
var vx = 2;
var vy = 2;
var width = 64;
var height = 64;
var text = "RA7ARIA";

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(rat, x, y, width, height);
    ctx.font = "20px Arial";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);

    x += vx;
    y += vy;

    if (x + width > canvas.width || x < 0) {
        vx = -vx;
    }

    if (y + height > canvas.height || y < 0) {
        vy = -vy;
    }

    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>

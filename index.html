<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RA7ARIA</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 600px;
      height: 300px;
      overflow: hidden;
    }

    .sprite {
      position: absolute;
      width: 512px; /* 8 frames * 64px */
      height: 64px;
      background: url('rat_sprite.png') left center;
      background-size: 512px 64px;
      animation: play 1s steps(8) infinite, move 5s linear infinite;
    }

    @keyframes play {
      0% { background-position-x: 0; }
      100% { background-position-x: -512px; }
    }

    @keyframes move {
      0% { left: -64px; }
      100% { left: 100%; }
    }

    .graffiti {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      font-size: 3rem;
      font-family: Impact, sans-serif;
      color: black;
      letter-spacing: 3px;
      text-align: center;
      text-shadow: 2px 2px #ff0000, 4px 4px #000000;
      opacity: 0;
      animation: reveal 5s linear infinite;
    }

    @keyframes reveal {
      0% { opacity: 0; }
      40% { opacity: 0.3; }
      60% { opacity: 1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sprite"></div>
    <div class="graffiti">RA7ARIA</div>
  </div>
</body>
</html>
